<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./node_modules/alertifyjs/build/css/alertify.min.css" />
  <link rel="stylesheet" href="./css/styles.css">
  <title>Password Generator</title>
</head>
<body>
  <h1>🔐 Password Generator</h1>
  <section class="main">
    <div class="container">
      <div class="generated_password">
        <p class="password" id="result"></p>
        <button class="copy-btn" id="copy"></button>
      </div>

      <div class="range-container">
        <input type="range" id="length" min="0" max="30" value="15" class="range-slider" id="myRange">
        <p class="range-slider-value">15</p>
        </div>

        <div class="password-settings">
          <div class="setting">
            <p class="setting-title">🔢 Include numbers</p>
            <label class="switch">
              <input type="checkbox" id="numbers">
              <span class="slider"></span>
            </label>
          </div>
          <div class="setting">
            <p class="setting-title" >🔡 Include lowercase letters  </p>
            <label class="switch">
              <input type="checkbox" id="lowercase">
              <span class="slider"></span>
            </label>
          </div>
          <div class="setting">
            <p class="setting-title" >🔠 Include uppercase letters   </p>
            <label class="switch">
              <input type="checkbox" id="uppercase">
              <span class="slider"></span>
            </label>
          </div>
          <div class="setting">
            <p class="setting-title">❓Include symbols</p>
            <label class="switch">
              <input type="checkbox" id="symbols">
              <span class="slider"></span>
            </label>
          </div>
          
        </div>

        <button class="generate-btn" id="generate">
          <span>Generate password</span>
        </button>
    </div>
  </section>

  <script src="./node_modules/alertifyjs/build/alertify.min.js"></script>
  <script src="./js/script.js" type="module"></script> 
</body>
</html>
